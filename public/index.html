<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pets care</title>
    <script
      src="https://kit.fontawesome.com/d9e1aa344a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href=".././css/output.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- header -->
    <div
      class="header relative flex items-center h-[17vw] w-[100vw] bg-[#FF5E0E] shadow-2xl"
    >
      <div class="headertext flex relative left-[5vw]">
        <svg
          class="h-[10vw]"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M226.5 92.9c14.3 42.9-.3 86.2-32.6 96.8s-70.1-15.6-84.4-58.5s.3-86.2 32.6-96.8s70.1 15.6 84.4 58.5zM100.4 198.6c18.9 32.4 14.3 70.1-10.2 84.1s-59.7-.9-78.5-33.3S-2.7 179.3 21.8 165.3s59.7 .9 78.5 33.3zM69.2 401.2C121.6 259.9 214.7 224 256 224s134.4 35.9 186.8 177.2c3.6 9.7 5.2 20.1 5.2 30.5v1.6c0 25.8-20.9 46.7-46.7 46.7c-11.5 0-22.9-1.4-34-4.2l-88-22c-15.3-3.8-31.3-3.8-46.6 0l-88 22c-11.1 2.8-22.5 4.2-34 4.2C84.9 480 64 459.1 64 433.3v-1.6c0-10.4 1.6-20.8 5.2-30.5zM421.8 282.7c-24.5-14-29.1-51.7-10.2-84.1s54-47.3 78.5-33.3s29.1 51.7 10.2 84.1s-54 47.3-78.5 33.3zM310.1 189.7c-32.3-10.6-46.9-53.9-32.6-96.8s52.1-69.1 84.4-58.5s46.9 53.9 32.6 96.8s-52.1 69.1-84.4 58.5z"
          />
        </svg>
        <p
          class="header-text flex items-center ml-[2vw] font-meduim font-[Roboto] text-[white] text-[6vw]"
        >
          Pets care
        </p>
      </div>
      <div
        class="calender relative ml-[auto] mr-[5vw] text-[white] text-[6vw] font-[Roboto]"
        id="calender"
      ></div>
    </div>

    <!-- content -->
    <div
      class="container relative flex justify-center items-center flex-wrap w-[95vw] top-[5vw] ml-[3vw] mr-[3vw]"
    >
      <div
        class="unselectable w-[60vw] h-[13vw] rounded-xl bg-primary shadow-[0px_5px_30px_#FF5E0E] flex justify-center items-center flex-wrap cursor-pointer"
        id="addnote"
      >
        <img src="./icons/writing.png" class="icon h-[5vw] w-[5vw]" />
        <p
          class="text-[white] text-[5.3vw] ml-[1vw] pb-[1vw] font-[Roboto]"
        >
          register new pet
        </p>
      </div>
      <div
        class="maincontent relative w-[100%] top-[7vw] h-[68vh] overflow-x-scroll"
        id="maincontent"
      >
        <div class="entries">
          <div class="formdivs"><p class="divp" id="divp1">Name :</p><input type="text" placeholder="enter pet name here" name="dogname" class="fields"></div>
          <div class="formdivs"><p class="divp" id="divp2">Owner Name :</p><input type="text" placeholder="enter Owner name here" name="ownername" class="fields"></div>
          <div class="formdivs"><p class="divp" id="divp3">Contact Number :</p><input name="contact" type="number" placeholder="enter contact num. here" class="fields"></div>
          <div class="formdivs"><p class="divp" id="divp4">Entry Date :</p><input name="entrydate" type="date" class="fields"></div>
          <!-- <div class="formdivs"><p class="divp" id="divp5">Days :</p><div id="showday"></div></div></div> -->
        </div>
      </div>
       
      <div class="save relative flex justify-center top-[16vw] text-[#0000] text-primary">
        <div class="savebtn unselectable text-white text-[6vw] bg-primary shadow-[0px_5px_30px_#FF5E0E] h-[11vw] w-[33vw] text-center rounded-xl">save</div>
      </div>

    </div>

    <!--  -->

  </body>
  <script src="script.js"></script>
</html>
