<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icons/happy.png" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Pets Care</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      html {
        /* height: 100%; */
        width: 100%;
      }
      body {
        /* height: 100%; */
        width: 100%;
        padding-bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: aliceblue;
      }
      #header {
        height: 10vh;
        width: 90vw;
        margin-top: 3vh;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      #icon {
        height: 9vh;
        width: 9vh;
        margin-right: 1vw;
      }
      #icontext {
        font-size: 40px;
        background: linear-gradient(
          to right,
          #ef5350,
          #f48fb1,
          #7e57c2,
          #2196f3,
          #26c6da,
          #43a047,
          #eeff41,
          #f9a825,
          #ff5722
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #headerleft {
        display: flex;
        align-items: center;
        font-family: "Ubuntu", sans-serif;
      }
      .contact {
        height: 7vh;
        width: 13vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: aliceblue;
        background-color: black;
        font-size: 20px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        cursor: pointer;
      }
      #headerright {
        margin-left: auto;
      }
      #calender {
        font-size: 35px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin-left: auto;
        margin-right: 5.5vw;
      }
      #main-container {
        height: 100vh;
        width: 70vw;
        margin-top: 3vh;
        box-shadow: 2px 2px 10px #999;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
      }
      #listtop {
        display: flex;
        flex-direction: row;
        margin-top: 3vh;
        margin-bottom: 2.8vh;
      }
      #listtoptext {
        margin-right: 30vw;
        font-size: 30px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: #36cd73;
      }
      #createnode {
        display: flex;
        align-items: center;
        padding: 5px 15px 5px 15px;
        font-size: 23px;
        border: none;
        border-radius: 3px;
        color: aliceblue;
        background-color: #36cd73;
        cursor: pointer;
      }
      #createnode:hover {
        background-color: #3d9761;
      }
      #addicon {
        height: 4vh;
        width: 2.2vw;
        margin-left: 4px;
      }
      #line {
        height: 2px;
        width: 87%;
        background-color: rgb(180, 178, 178);
        box-shadow: 1px 1px 15px rgb(104, 103, 103);
        border-radius: 50%;
        margin-bottom: 5vh;
      }
      #listcontainer {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .entries {
        width: 90%;
        padding: 15px 0px 15px 0px;
        margin-top: 1vh;
        margin-bottom: 1vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        box-shadow: 1px 1px 10px rgb(127, 123, 123);
        margin-left: 2.8vw;
      }
      .formdivs {
        font-size: 18px;
      }
      .fields {
        margin-top: 2.8vh;
        padding: 10px 10px 10px 10px;
        box-shadow: 1px 1px 10px rgb(127, 123, 123);
        border: 1px solid #26c6da;
        font-family: "Ubuntu", sans-serif;
        font-size: 18px;
      }
      .divp {
        font-family: "Ubuntu", sans-serif;
      }
      #showday {
        margin-top: 2.8vh;
        padding: 10px 10px 10px 10px;
        box-shadow: 1px 1px 10px rgb(127, 123, 123);
        border: 1px solid #26c6da;
        font-family: "Ubuntu", sans-serif;
        font-size: 18px;
      }
      #btns {
        margin-top: 10px;
        margin-bottom: 15px;
        gap: 30px;
      }
      .btn {
        padding: 10px 30px 10px 30px;
        border: none;
        border-radius: 3px;
        background-color: #36cd73;
        color: aliceblue;
        font-size: 20px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #3d9761;
      }
      #savebtn {
        margin-right: 20px;
      }

      @media screen and (max-width: 500px) {
        #header {
          height: 8vh;
          width: 100vw;
          margin-top: 2.5vh;
        }
        #icon {
          height: 4vh;
          width: 4vh;
          margin-left: 5vw;
        }
        #icontext {
          font-size: 28px;
        }
        #calender {
          font-size: 28px;
        }
        .contact {
          visibility: hidden;
          /* height: 6vh;
          width: 32vw;
          margin-right: 2vw;
          text-align: center;
          background-color: #7f48de;
          border-radius: 5px;
          border: 1px solid #16cbdc; */
        }
        #main-container {
          width: 85vw;
        }
        #addicon {
          height: 3vh;
          width: 6vw;
          margin-left: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="headerleft">
        <img id="icon" src="icons/happy.png" alt="DogIcon" />
        <p id="icontext">Pets Care</p>
      </div>
      <div id="headerright">
        <div class="contact" onclick="window.open('https:/m.facebook.com/100061029024088/' ,'_newtab' )">
          Developer contact
        </div>
      </div>
    </div>

    <div id="calender"></div>

    <div id="main-container">
      <div id="listtop">
        <p id="listtoptext">Current pets list-</p>
        <button type="button" id="createnode">New<img id="addicon" src="icons/add.png" alt="icon" /></button>
      </div>
      <div id="line"></div>
      <div id="listcontainer"></div>
      <div id="btns">
        <button type="button" id="savebtn" class="btn">Save</button>
        <button type="submit" id="submitbtn" class="btn">Upload</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
